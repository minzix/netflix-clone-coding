<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="./css/styles.css"> 
</head>
<body>
    <div class="background">
        <div class="header_div">
            <div class="fake_div"></div> <!--not so proud of this solution..-->
            <img src="./img/netflix_logo.png" alt="Logo" class="netflix_logo"/>
            <button class="sign_up_button">Sign In</button>
        </div>
        <div class="middle_div">
            <p class="title_text">See what's next</p>
            <p class="sub_text">WATCH ANYWHERE, CANCEL ANYTIME</p>
            <button class="free_button">WATCH FREE FOR 30 DAYS</button>
        </div>
        <div class="flexbox_divs">
                <p class="list_title">Today's Top Picks for You</p>
                <div class="recommend_list">
                    <div class="video">
                        <img src="./img/flex_img1.png"/>
                    </div>
                    <div class="video">
                        <img src="./img/flex_img2.png"/>
                    </div>
                    <div class="video">
                        <img src="./img/flex_img3.png"/>
                    </div>
                    <div class="video">
                        <img src="./img/flex_img4.png"/>
                    </div>
                    <div class="video">
                        <img src="./img/flex_img5.png"/>
                    </div>
                    <div class="video">
                        <img src="./img/flex_img6.png"/>
                    </div>
                    <button class="next_button"> > </button>
                </div>
        </div>
    </div>
</body>
</html>
